<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="login" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="assets/img/icons/brands/tritux.png" alt="Logo" width="150">
                            </span>
                            <span class="app-brand-text demo text-body fw-bold"></span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">Welcome! </h4>
                    <p class="mb-4">
                        Please sign-in to your account
                    </p>

                    <form id="formAuthentication" class="mb-3" name="loginForm" role="form" novalidate
                        (ngSubmit)="handleSubmit()" [formGroup]="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Username</label>
                            <input required type="text" class="form-control" id="username" formControlName="username"
                                name="username" placeholder="Enter your username" autofocus />
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Password</label>
                                <a href="auth-forgot-password-basic.html">
                                    <small>Forgot Password?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input required type="password" id="password" class="form-control" name="password"
                                    formControlName="password"
                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" />
                                <label class="form-check-label" for="remember-me">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">
                                Sign in
                            </button>
                        </div>
                    </form>


                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
